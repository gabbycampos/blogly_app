{% extends 'base.html'%}

{%block content%}
<h1 class="display-4 text-center">Edit a User</h1>
  <div class="row">
    <div class="col text-center">
      <form action="/users/{{user.id}}/edit" , method="POST">
        <div class="form-group">
          <label for="first">First Name</label>
          <input type="text" id="first" name="first_name" value="{{user.first_name}}">
        </div>
        <div class="form-group">
          <label for="first">Last Name</label>
          <input type="text" id="last" name="last_name" value="{{user.last_name}}">
        </div>
        <div class="form-group">
          <label for="first">Image URL</label>
          <input type="text" id="photo" name="photo" value="{{user.image_url}}">
        </div>
        <a href="/users/{{user.id}}" class="btn btn-outline-info btn-lg">Cancel</a>
        <button class="btn btn-success btn-lg" type="submit">Save</button>
      </form>
    </div>
  </div>

{%endblock%}
