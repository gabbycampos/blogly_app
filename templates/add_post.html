{% extends 'base.html'%}

{% block content %}

<h4 class="display-4 text-center">Add Post for {{user.full_name}}</h4>
<div class="container">
  <div class="row">
    <div class="col text-center">
      <form action="/users/{{user.id}}/posts/new" method="POST">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea id="content" rows="4" style="vertical-align: middle" name="content"></textarea>
        </div>
        <a href="/users/{{user.id}}" class="btn btn-info btn-lg">Cancel</a>
        <button class="btn btn-success btn-lg" type="submit">Add</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
