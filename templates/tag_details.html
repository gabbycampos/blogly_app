{% extends 'base.html'%}

{% block content%}
<h4 class="display-4">{{tag.name.lower().capitalize()}}</h4>
<ul>
  {% for post in tag.posts %}
  <li>
    <a href="">{{post.title}}</a>
  </li>
  {% endfor%}
</ul>
<div class="row">
  <a href="/tags/{{tag.id}}/edit" class="btn btn-primary btn-lg mr-2">Edit</a>
  <form action="/tags/{{tag.id}}/delete" method="POST">
    <button class="btn btn-danger">Delete</button>
  </form>
</div>
{% endblock %}
